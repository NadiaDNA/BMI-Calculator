<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <br /><h1>BMI Calculator</h1>
            <p class="spasiBig">Isi berat dan tinggi badan Anda!</p>
            <div class="content">
                <div class="input">
                    <label for="beratBadan">Berat Badan (kg)</label> <br />
                    <input id="beratBadan" type="number" class="spasi" > <br />
                </div> 
                <div class="input">
                    <label for="tinggiBadan">Tinggi Badan (cm)</label><br />
                    <input id="tinggiBadan" type="number"class="spasiBig" ><br />
                </div>

                <button id="btn" onclick="hitungBMI()" class="spasiBig">Hitung BMI</button>

                <h4 id="heading"></h4>
                <div class="result">
                    <p id="bmi-outpost"></p>
                </div>
                <p id="message" class="spasiBig"></p>
            </div>
        </div><br /><br />
     </div>
</body>
</html>
